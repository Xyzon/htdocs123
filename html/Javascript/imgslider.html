<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img slider</title>
    <style>
    #slideholder {
        height: 200px;
        width: 200px;
        border: 3px red solid;
        transition: 0.5s;
    }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img/ds1.jpg')";

    slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('img/ds" + getAap() + ".jpg')";
    });

  function getAap() {
      if(teller >= plaatjes.length) {
          teller = 1
      }
          teller++;
          console.log(teller);
          return teller;
  }

</script>







</body>
</html>
